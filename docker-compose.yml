version: "3"

services:  
  mifos-app-server:
    build:
        context: ./mifos
        dockerfile: Dockerfile
    container_name: mifos-app-server
    restart: always
    ports:
      - '8443:8443'
    networks:
      - mifos-network
    depends_on:
      mifos-db-server:
        condition: service_healthy
    healthcheck:
      test: curl -kfsS https://127.0.0.1:8443 | grep 'Tomcat' | wc -l 
      interval: 5s
      retries: 20

  mifos-db-server:
    build:
        context: ./mysql
        dockerfile: Dockerfile
    container_name: mifos-db-server
    restart: always
    ports:
      - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: m1f05my5ql
    healthcheck:
      test:  mysqladmin --user=root --password=m1f05my5ql ping -h localhost
      interval: 5s
      retries: 20
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - mifos-network

#phpmyadmin service
  mifos_phpmyadmin:
    links:
      - mifos-db-server
    image: phpmyadmin/phpmyadmin
    container_name: mifos_phpmyadmin
    restart: unless-stopped
    ports:
      - '8095:80'
    environment:
      PMA_PORT: 3306
      PMA_HOST: mifos-db-server
      UPLOAD_LIMIT: 1000000000
    networks:
      - mifos-network

#Docker Networks
networks:
  mifos-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local
